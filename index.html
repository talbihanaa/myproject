
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="mt-3 ">
    <h5 id="totale">Total Price: <p id="total">$0</p></h5>
  </div>
<div class="content">
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Laptop Dell</h5>
          <img src="img/pc.jpeg" width="100%" height="200px">
          <p class="card-text price">10</p>
          <div class="d-flex align-items-center justify-content-between">
            <div class="quantitee">
              <button class="btn btn-sm btn-secondary moins" >-</button>
              <p class="quantity">0</p>
              <button class="btn btn-sm btn-secondary plus" >+</button>
            </div>
            <button class="btn btn-danger btn-sm remove" >Remove</button>
            <button class="btn btn-outline-dark btn-sm" onclick="toggleLike(this)">
              
              <i class="fas fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
  
  
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Laptop Lenovo</h5>
          <img src="img/lenovo.jpeg" width="100%" height="200px">
          <p class="card-text price">20</p>
          <div class="d-flex align-items-center justify-content-between">
            <div class="quantitee">
              <button class="btn btn-sm btn-secondary moins" >-</button>
              <p class="quantity">0</p>
              <button class="btn btn-sm btn-secondary plus" >+</button>
            </div>
            <button class="btn btn-danger btn-sm remove" >Remove</button>
            <button class="btn btn-outline-dark btn-sm " onclick="toggleLike(this)">
              <i class="fas fa-heart"></i>
              </button>
            </div>
        </div>
      </div>
    </div>
    
  </div>
  
  
  
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Laptop Apple</h5>
          <img src="img/app.jpeg" width="100%" height="200px">
          <p class="card-text price">30</p>
          <div class="d-flex align-items-center justify-content-between">
            <div class="quantitee">
              <button class="btn btn-sm btn-secondary moins" >-</button>
              <p class="quantity">0</p>
              <button class="btn btn-sm btn-secondary plus" >+</button>
            </div>
            <button class="btn btn-danger btn-sm remove" >Remove</button>
            <button class="btn btn-outline-dark btn-sm" onclick="toggleLike(this)">
              <i class="fas fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  
  
</div>
</div>
<script src="test.js"></script>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>


</body>
</html>
